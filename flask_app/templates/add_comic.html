<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Social Reader</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='comics.png') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="mx-auto col-8 add-comic">

    <nav class="my-3 mx-auto col-8">
        <div class="text-end me-2">
            <a href="/logout">Logout</a> |
            <a href="/dashboard">Dashboard</a>
        </div>
        
        <div class="ms-2 text-center">
            <h1>Super Social Reader!!!</h1>
        </div>
    </nav>
    <main class="comic-forms">
        {% with messages = get_flashed_messages(category_filter = ['comic']) %}
            {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                <p class="text-danger">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form class="d-flex flex-column col-6 mx-auto comic-form align-items-between bg-light" action="/create/comic" method="post" enctype="multipart/form-data">
            <div>
                <h2 class="text-center ms-4 py-2 d-inline-block">Your Next Comic!</h2>
                <span class=""><i class="bi bi-patch-question-fill"></i></span>
            </div>
            <div class="character-popup border border-1 border-dark bg-warning">
                <a class="text-end" href="/characters">Looking for a new character?</a>
                <a class="btn-secondary close-popup">Cancel</a>
            </div>
            <div class=" mt-2">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" name="title" id="title" type="text">
            </div>
            <div class=" mt-2">
                <label class="form-label" for="author">Author(s)</label>
                <input class="form-control" name="author" id="author" type="text" placeholder="Be sure to place a ','between authors' names if multiple...">
            </div>
            <div class=" mt-2">
                <label class="form-label" for="artist">Artist(s)</label>
                <input class="form-control" name="artist" id="artist" type="text" placeholder="Be sure to place a ','between artists' names if multiple...">
            </div>
            <div class="mt-2">
                <label class="form-label" for="colorist">Colorist(s)</label>
                <input class="form-control" name="colorist" id="colorist" type="text" placeholder="Be sure to place a ','between colorists' names if multiple...">
            </div>
            <div class="mt-2">
                <label class="form-label" for="letterer">Letterer(s)</label>
                <input class="form-control" name="letterer" id="letterer" type="text" placeholder="Be sure to place a ','between colorists' names if multiple...">
            </div>
            <div class="mt-2">
                <label class="form-label" for="file">Add Cover Art (optional)</label>
                <input class="form-control" name="file" id="file" type="file">
            </div>
            <div class="mt-1">
                <label class="form-label" for="status">Status</label>
                <select class="form-control" name="status" id="status">
                    <option value="">Set reading status</option>
                    <option value="Not Reading">Not Reading</option>
                    <option value="Reading">Reading</option>
                    <option value="Paused">Paused</option>
                    <option value="Finished">Finished</option>
                </select>
            </div>
            <!-- Right now I think it makes sense to display these categories for when the user finishes the book. Displaying here doesn't make sense to me. Debating if they should even show in update all the time, or if they should only display when this_comic.status == 'Finished'-->
            <!-- <div class="d-flex my-2">
                <label class="form-label" for="conf_password">Rating:</label>
                <input class="form-control" name="confirm_password" id="conf_password" min="0" max="10" required type="number">
            </div>
            <div class="d-flex my-2">
                <label class="form-label" for="conf_password">Rating:</label>
                <textarea rows="4" cols="35" placeholder=""></textarea>
            </div> -->
            <div class="d-flex my-3 justify-content-end">
                <input class="btn btn-secondary mx-2" type="submit" value="Add Comic">
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
