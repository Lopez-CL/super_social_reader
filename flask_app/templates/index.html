<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Social Reader</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='comics.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="mx-auto col-8 super-profile">

    <nav class="my-3">
        <div class="text-end me-2">
            <a href="/registration">Register</a>
        </div>

        <div class="ms-2 text-center">
            <h1>Super Social Reader!!!</h1>
        </div>
    </nav>
    <main>
        <h2 class="text-start ms-4 py-2">Login</h2>
        {% with messages = get_flashed_messages(category_filter = ['login']) %}
            {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                <p class="text-danger">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <div class="d-flex mt-1">
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" name="email" id="email" type="email">
            </div>
            <div class="d-flex my-3">
                <label class="form-label" for="password">Password: </label>
                <input class="form-control" name="password" id="password" type="password">
            </div>
            <div class="d-flex my-1 justify-content-end">
                <input class="btn btn-primary mx-2" type="submit" value="Login">
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
