<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Social Reader</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='comics.png') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
    <body class="mx-auto col-8 super-background">

    <nav class="my-3">
        <div class="text-end me-2">
            <a href="/logout">Logout</a>
        </div>
        
        <div class="ms-2 text-center">
            <h1>Super Social Reader!!!</h1>
        </div>
    </nav>
    <main class="d-flex justify-content-around dashboard align-items-center ">
        <div class="reading-list d-flex flex-column justify-content-between p-4 border border-dark border-3">
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
            <article class="current-reads my-2 bg-warning border border-2 border-dark">Content
            </article>
        
        </div>
        <div class="user-info d-flex flex-column">
            <article class="user-avatar">
                <img src="../static/assets/avatar-placeholder.png" alt="user" srcset="">
                <div class=" d-flex border border-2 border-dark reading-routes">
                    <div class="bg-warning">
                        <a href="/{{this_user.username}}/{{this_user.id}}/comics">Past Comics</a>
                        <a href="/add/comic">Add a comic</a>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
