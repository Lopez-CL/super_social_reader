<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Social Reader</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='comics.png') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="d-flex mt-1 mx-4 px-3 justify-content-between">
    <div>
        <h1>Super Social Reader!!!</h1>
    </div>
    <div>
        <a href="/login">Login</a>
    </div>
</nav>
<main class="mx-auto col-8">
    <h2 class="text-start me-2 py-3">Superhero Registration</h2>
    <form action="/register" method="post">

        <div class="d-flex">
            <label class="form-label" for="username"></label>
            <input class="form-control" name="username" id="username" type="text">
        </div>
        <div class="d-flex">
            <label class="form-label" for="email"></label>
            <input class="form-control" name="email" id="email" type="email">
        </div>
        <div class="d-flex">
            <label class="form-label" for="password"></label>
            <input class="form-control" name="password" id="password" type="password">
        </div>
        <div class="d-flex">
            <label class="form-label" for="conf_password"></label>
            <input class="form-control" name="confirm_password" id="conf_password" type="password">
        </div>
        <div class="d-flex my-1 justify-content-end">
            <input class="btn btn-danger mx-2" type="submit" value="Register">
        </div>
    </form>
</main>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
