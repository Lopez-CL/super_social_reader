<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Social Reader</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='comics.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class=" super-register">
    <div class="login-reg-filter pt-4">
        <nav class="my-3 mx-auto col-6">
            <div class="mt-3 text-center">
                <h1>Super Social Reader!!!</h1>
            </div>
        </nav>
        <main class="login-registration d-flex justify-content-around mx-auto">
            <div>
                {% with messages = get_flashed_messages(category_filter = ['register']) %}
                {% if messages %}
                <div class="alert alert-warning">
                    {% for message in messages %}
                    <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form class="user-form d-flex flex-column justify-content-center align-items-center" action="/register"
                    method="post">
                    <h2 class="text-start ms-4 py-2">Superhuman Registration</h2>
                    <div class=" mt-1">
                        <label class="form-label" for="username">Username:</label>
                        <input class="form-control" name="username" id="username" type="text">
                    </div>
                    <div class=" my-2">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" name="email" id="email" type="email">
                    </div>
                    <div class="">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" name="password" id="password" type="password">
                    </div>
                    <div class=" my-2">
                        <label class="form-label" for="conf_password">Confirm Password:</label>
                        <input class="form-control" name="confirm_password" id="conf_password" type="password">
                    </div>
                    <div class="d-flex my-1 justify-content-end">
                        <input class="btn btn-danger mx-2" type="submit" value="Register">
                    </div>
                    <div class="text-end my-2">
                        <a href="/">Back to Login</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
